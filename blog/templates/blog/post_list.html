<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <h1>Witam na stronie bloga dla programistów</h1>
        <h2>Blog o programowaniu</h2>
    </div>

    {% comment "Komentarz autora" %}
    <p>Tutaj lista postów</p>
    {% endcomment %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                <div class="post">
                    <div class="data">
                        <p>Opublikowany: {{ post.publish_date }}</p>
                    </div>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <em>{{ post.text|linebreaksbr }}</em>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="stopka">

    </div>
</body>
</html>
